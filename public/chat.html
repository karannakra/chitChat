<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</head>
<body>
<div>Chat App
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">
            <div  class="chat__messages">
                <p id="messages"></p>
            </div>
            <div class="compose">
                <form id="form-data">
                    <label>
                        <input type="text" name="message" placeholder="message">
                    </label>
                    <button id='submit' type="submit">Send</button>
                    <button id="send-location">Send location</button>
                </form>

            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{user}}</span>
                <span class="message__meta">{{createdAt}}-</span>
            </p>
            <p>{{text}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <span class="message__name">{{user}}</span>
            <span class="message__meta">{{createdAt}}-</span>
            <p> <a href={{text}} target="_blank">my current location</a></p>
        </div>
    </script>
    <script type="text/html" id="sidebar-template">
            <h2 class="room-title">room {{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
    </script>
</div>
</body>
</html>
